<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>服务监控面板</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="monitor.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="metrics-panel">
        <!-- 第一行 -->
        <div class="metric-card">
          <div class="metric-header">
            <i class="fas fa-microchip"></i>
            <span>CPU 使用率</span>
          </div>
          <div class="metric-content">
            <div class="circular-progress" id="cpuProgress">
              <div class="circular-progress-ring">
                <div class="circular-progress-circle"></div>
                <div class="circular-progress-mask"></div>
              </div>
              <div class="circular-progress-value">
                <div class="value-text" id="cpuValue">0%</div>
              </div>
            </div>
          </div>
        </div>

        <div class="metric-card">
          <div class="metric-header">
            <i class="fas fa-memory"></i>
            <span>内存使用率</span>
          </div>
          <div class="metric-content">
            <div class="circular-progress" id="memoryProgress">
              <div class="circular-progress-ring">
                <div class="circular-progress-circle"></div>
                <div class="circular-progress-mask"></div>
              </div>
              <div class="circular-progress-value">
                <div class="value-text" id="memValue">0%</div>
              </div>
            </div>
          </div>
        </div>

        <!-- 第二行 -->
        <div class="metric-card">
          <div class="metric-header">
            <i class="fas fa-server"></i>
            <span>服务状态</span>
          </div>
          <div class="metric-content" id="serviceStatus">
            <div class="circular-progress">
              <div
                class="circular-progress-status clickable"
                id="toggleService"
                title="点击切换服务状态"
              >
                <i class="fas fa-power-off"></i>
              </div>
              <span class="status-text">运行中</span>
            </div>
          </div>
        </div>

        <!-- 新的日志卡片，取代之前的按钮 -->
        <div class="metric-card log-card" id="logBtn">
          <div class="metric-header">
            <i class="fas fa-file-alt"></i>
            <span>服务日志</span>
          </div>
          <div class="metric-content">
            <div class="log-preview">
              <div class="log-icon">
                <i class="fas fa-terminal"></i>
              </div>
              <div class="log-status">点击查看日志</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 日志面板，初始隐藏 -->
      <div class="log-panel" id="logPanel">
        <div class="log-container">
          <div class="log-header">
            <h3><i class="fas fa-file-alt"></i> 服务日志</h3>
            <button class="close-btn" id="closeLogBtn">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="log-body">
            <div class="log-content" id="logContent">
              <!-- 日志条目将在这里动态显示 -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="monitor.js"></script>
  </body>
</html>
